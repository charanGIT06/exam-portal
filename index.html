<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex p-3">
        <a href="" class="main-heading"><p class="m-0">CEP</p></a>
        <p class="test-name ms-auto me-auto m-0">Quiz</p>
        <a class="submit-btn" onclick="testSubmit()">SUBMIT</a>
    </nav>
    <div class="container" id="test-zone">
        <div class="row mx-auto mt-3 mb-5">
            <div id="liveAlertPlaceholder"></div>
            <div class="col-12">
                <div class="progress mb-3" style="height: 2px;">
                    <div id="bar" class="progress-bar" role="progressbar" aria-label="Example 1px high" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                <p id="question-counter"></p>
            </div>
            <div class="col-12 col-md-6 question-section mb-3">
                <h5 id="question"></h5>
            </div>
            <div class="col-12 col-md-6 answer-section">
                <h5>Select one option from below</h5>
                <input type="radio" id="opt-1" name="question" onclick="saveOption(this.id)">
                <label id="opt-lbl-1" for="opt-1"></label> <br>
                <input type="radio" id="opt-2" name="question" onclick="saveOption(this.id)">
                <label id="opt-lbl-2" for="opt-2"></label> <br>
                <input type="radio" id="opt-3" name="question" onclick="saveOption(this.id)">
                <label id="opt-lbl-3" for="opt-3"></label> <br>
                <input type="radio" id="opt-4" name="question" onclick="saveOption(this.id)">
                <label id="opt-lbl-4" for="opt-4"></label> <br>
            </div>
            <div class="col-12 d-flex flex-row justify-content-center align-items-end text-center button-section mb-5">
                <button class="btn btn-outline" id="prev" onclick="prevQuestion()">PREVIOUS</button>
                <button class="btn btn-fill btn-primary" id="next" onclick="nextQuestion()">NEXT</button>
            </div>
        </div>
    </div>
    <div class="score-section text-center mt-5" id="score-section">
        <h1>RESULT</h1>
        <p class="mt-5 mb-4">Your score is:</p>
        <div class="d-flex flex-row justify-content-center">
            <div class="score-container d-flex flex-row justify-content-center align-items-center">
                <h1 id="score"></h1>
            </div>
        </div>
        <p class="mt-4 mb-5">Thank you for taking the test</p>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
